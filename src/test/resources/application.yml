spring:
  profiles:
    active: default

logging:
  level:
    root: ${ROOT_LOG_LEVEL}

server:
  port: ${SERVER_PORT}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH}

site:
  url:
    base: ${SITE_URL_BASE:/}

management:
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      base-path: /about
      exposure:
        include:
          - info
          - health
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: never
