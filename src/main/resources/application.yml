  profiles:
    active: default,swagger

logging:
  level:
    root: ${ROOT_LOG_LEVEL}

server:
  port: ${SERVER_PORT}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH}

swagger:
  display:
    host: ${SWAGGER_DISPLAY_HOST}
    path: ${SWAGGER_DISPLAY_PATH}
    scheme: ${SWAGGER_DISPLAY_SCHEME}

management:
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      base-path: /about
      exposure:
        include:
          - info
          - health
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: never

